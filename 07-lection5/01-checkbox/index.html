<!DOCTYPE html>
<!-- Страница с checkbox -->
<html lang="en">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
    <title>Checkbox</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: inline-flex;
            flex-direction: column;
        }

        .check-container {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <label class="checkbox check-container">
            <input class="checkbox__input" type="checkbox" tabindex="0">
            <div class="checkbox__state">
                <span class="checkbox__control"></span>
                <span class="checkbox__label">Default</span>
            </div>
        </label>

        <label class="checkbox check-container">
            <input class="checkbox__input" type="checkbox" checked tabindex="0">
            <div class="checkbox__state">
                <span class="checkbox__control"></span>
                <span class="checkbox__label">Checked</span>
            </div>
        </label>

        <label class="checkbox check-container">
            <input class="checkbox__input" type="checkbox" disabled>
            <div class="checkbox__state">
                <span class="checkbox__control"></span>
                <span class="checkbox__label">Disabled</span>
            </div>
        </label>
    </div>

</body>

</html>
