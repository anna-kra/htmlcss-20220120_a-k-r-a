<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../components/template/template.css">
  <link rel="stylesheet" href="../components/metanavi/metanavi.css">
  <link rel="stylesheet" href="../components/theme-toggler/theme-toggler.css">
  <link rel="stylesheet" href="../components/component/component.css">
  <link rel="stylesheet" href="../components/nav-tabs/nav-tabs.css">
  <title>Template for a component page</title>
  <style>
    .hide {
      border: 1px solid red;
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body class="template">
  <div class="container container_template">
    <div class="template__rows">

      <header class="header header_template">
        <div class="header__controls">
          <div class="header__burger">
            <button class="header__burger-checkbox" onclick="toggleModalMenu()">burger</button>
          </div>
          <a href="#" class="header__logo"><img src="../assets/images/logo.svg"
              alt="To the page with all component previews">
          </a>

          <div class="header__group">
            <nav class="metanavi header__group-metanavi" id="metanavi">
              <ul class="metanavi__list">
                <li class="metanavi__list-item"><a class="metanavi__link_active" href="#">Components</a></li>
                <li class="metanavi__list-item"><a class="metanavi__link" href="#">About</a></li>
                <li class="metanavi__list-item"><a class="metanavi__link" href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="theme-toggler header__group-theme-toggler">
              <label for="toggler" class="theme-toggler__label">Dark mode</label>
              <span class="theme-toggler__controls" id="toggler">
                <img class="theme-toggler__image" src="../assets/images/icons/sun.svg" alt="">
                <img class="theme-toggler__toggler" src="../assets/images/icons/toggler_dummy.svg" alt="">
                <img class="theme-toggler__image" src="../assets/images/icons/moon.svg" alt="">
              </span>
            </div>
          </div>
        </div>
      </header>

      <main class="template__middle">
        <nav class="nav template__middle-nav" id="nav">
          <div class="nav__title">Components</div>
          <ul class="nav__links">
            <li class="nav__links-item"><a href="#" class="nav__link">Modal main_template</a></li>
            <li class="nav__links-item"><a href="#" class="nav__link">Tooltip</a></li>
            <li class="nav__links-item"><a href="#" class="nav__link">Avatar</a></li>
            <li class="nav__links-item"><a href="#" class="nav__link">Calendar</a></li>
            <li class="nav__links-item"><a href="#" class="nav__link nav__link_active">Histogram</a></li>
            <li class="nav__links-item"><a href="#" class="nav__link">Custom form elements</a></li>
            <li class="nav__links-item"><a href="#" class="nav__link">Main page</a></li>
          </ul>
        </nav>

        <div class="component" id="component">
          <h1 class="component__title">Component title</h1>
          <div>Component card</div>
          <ul class="nav-tabs">
            <li class="nav-tabs__item">
              <label class="nav-tabs__label nav-tabs__label_active">item 1</label>
            </li>
            <li class="nav-tabs__item">
              <span class="nav-tabs__label">item 2</span>
            </li>
          </ul>
        </div>
      </main>

      <footer class="footer footer_template" id="footer">
        <div class="footer__text_template">Reusable component library</div>
      </footer>

    </div>
  </div>
  <script>
    function toggleModalMenu() {
      document.getElementById('nav').classList.toggle('show');
      document.getElementById('header__group').classList.toggle('show');
      document.getElementById('component').classList.toggle('hide');
      document.getElementById('footer').classList.toggle('hide');
    }
  </script>

</body>

</html>
